services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: clutchfactor
      POSTGRES_USER: cf
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./infra/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cf -d clutchfactor"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server /usr/local/etc/redis/redis.conf
    volumes:
      - ./infra/redis/redis.conf:/usr/local/etc/redis/redis.conf
      - redisdata:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://cf:${POSTGRES_PASSWORD:-changeme}@postgres:5432/clutchfactor
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      MODEL_ARTIFACT_DIR: /artifacts
      REPLAY_SPEED_PLAYS_PER_SEC: ${REPLAY_SPEED_PLAYS_PER_SEC:-1.0}
      CORS_ORIGINS: '["http://localhost:5173","http://localhost:3000"]'
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    volumes:
      - ./ml/artifacts:/artifacts:ro
      - ./ml/data:/ml/data:ro
    ports:
      - "8000:8000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://cf:${POSTGRES_PASSWORD:-changeme}@postgres:5432/clutchfactor
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      MODEL_ARTIFACT_DIR: /artifacts
    volumes:
      - ./ml/artifacts:/artifacts:ro
    command: celery -A app.workers.celery_app worker --loglevel=info --concurrency=2

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "3000:80"

volumes:
  pgdata:
  redisdata:
